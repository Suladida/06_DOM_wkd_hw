<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "js/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations List</title>
    <link rel="stylesheet" type="text/css" media ="screen" href="css/style.css"/>
</head>
<body>
    <h1>üíü‚ñ∂Ô∏è Animated Shows</h1>
    
<!-- form details go here -->

<form id ="new-show-form">
    <div id = "form-wrapper">

        <div class ="form-item">
            <label for="title" class ="primary">Title:</label>
            <input type ="text" id="title" required autofocus/>
        </div>

        <div class ="form-item">
            <label for="released" class ="primary">Release(YYYY):</label>
            <input type ="number" id="released" min="1949" max="2020" value="2020" required/>
        </div>

        <div class ="form-item">
            <label for="seasons" class ="primary">Season(s):</label>
            <input type ="number" id="seasons" required/>
        </div>

        <div class ="form-item">
            <label for="review" class ="primary">Review:</label>
            <textarea id="review" rows="4" cols="50" required/></textarea>
        </div>
    </div>

    <input id = "form-button" type="submit" value ="Add Show"/>
</form>

    <!-- list goes here -->

<h2>My List:</h2>

<ul id="show-list">
</ul>

</body>
</html>
